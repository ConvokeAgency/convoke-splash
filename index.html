<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>convoke</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <meta
      name="description"
      content="A strategic marketing and consulting agency focused on gaming and esports"
    />
    <link rel="icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Kosugi"] } });
    </script>
    <style type="text/css">
      html,
      body {
        background-color: #000;
        color: #fff;

        font-family: "Kosugi", sans-serif;
      }

      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content {
        transition: opacity 1.5s;

        text-align: center;
        opacity: 0;
      }

      /* when fonts have loaded */
      .wf-active .content {
        opacity: 0.95;
      }

      .symbol {
        font-size: 64px;
      }

      .title {
        margin-bottom: 16px;
        font-size: 112px;

        transform: rotate(-0.4deg);
      }

      .text {
        font-size: 16px;
        line-height: 1.5em;
        opacity: 0.75;

        transform: rotate(0.2deg);
      }

      .contact {
        display: block;
        width: 140px;
        margin: 28px auto;

        font-size: 12px;
        line-height: 2em;
        background-color: #f00;
        color: #fff;

        text-transform: uppercase;
        text-decoration: none;
      }

      .contact:hover {
        background-color: #fff;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="symbol">&#x25BD;</div>
        <div class="title">convoke</div>
        <div class="text">
          strategic marketing and consulting agency <br />
          focused on gaming and esports
        </div>
        <a class="contact" href="mailto:gary@convoke.gg" title="Send a message">
          [ press start ]
        </a>
      </div>
    </div>
  </body>
</html>
