<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Convoke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A strategic marketing and consulting agency focused on gaming and esports"
    />
    <link rel="icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Cantata One", "Open Sans"] } });
    </script>
    <style type="text/css">
      html,
      body {
        background-color: #eee;
        color: #111;

        font-family: "Cantata One", serif;
      }

      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content {
        text-align: center;

        opacity: 0;
        transition: opacity 1.5s;
      }

      .wf-active .content {
        opacity: 1;
      }

      .title {
        font-size: 64px;
        margin-bottom: 8px;
      }

      .text {
        font-size: 16px;
        line-height: 1.5em;
      }

      .contact {
        display: block;
        width: 150px;
        margin: 14px auto 0;

        font-size: 12px;
        font-family: "Open Sans", sans-serif;

        text-decoration: none;
      }

      .contact:hover span {
        text-decoration: underline;
      }

      .contact .envelope {
        height: 60px;
        margin: auto;

        font-size: 54px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="title">Convoke</div>
        <div class="text">
          A strategic marketing and consulting agency <br />
          focused on gaming and esports
        </div>
        <a class="contact" href="mailto:gary@convoke.gg" title="Send a message">
          <div class="envelope">&#9993;</div>
          <span>Send a message</span>
        </a>
      </div>
    </div>
    <script>
      const contact = document.querySelector(".contact");

      const hueMin = 120;
      const hueMax = 250;
      let hue = 220;
      let shift = -0.1;

      function rotateColor() {
        if (hue < hueMin || hue > hueMax) shift *= -1;
        contact.style.color = `hsl(${(hue += shift)}, 60%, 40%)`;
        window.requestAnimationFrame(rotateColor);
      }

      rotateColor();
    </script>
  </body>
</html>
