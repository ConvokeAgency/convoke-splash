<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>( convoke )</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <meta
      name="description"
      content="Gaming | Esports | Consulting | Creative | Marketing Services"
    />
    <meta property="og:image" content="https://i.imgur.com/f2SiGPE.png" />
    <meta property="twitter:image" content="https://i.imgur.com/f2SiGPE.png" />
    <link rel="icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({ google: { families: ["Kosugi"] } });
    </script>
    <style type="text/css">
      html,
      body {
        background-color: #000;
        color: #fff;

        font-family: "Kosugi", sans-serif;
      }

      .wrapper {
        transition: opacity 1.1s;
        opacity: 0;

        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* when fonts have loaded */
      .wf-active .wrapper {
        opacity: 0.95;
      }

      .background {
        opacity: 0.33;

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;

        background: url(https://i.imgur.com/FsV3Vi8.jpg) no-repeat center center
          fixed;
        background-size: cover;

        filter: grayscale(100%);
      }

      .content {
        min-width: 600px;
        margin: auto;

        text-align: center;
      }

      .symbol {
        font-size: 64px;
      }

      .title {
        font-size: 112px;
        letter-spacing: 0.01em;

        transform: rotate(-0.4deg);
      }

      .tags {
        margin: 1.8em;
        padding: 0 1.6em;
        line-height: 2.4em;
        letter-spacing: 0.1em;

        font-size: 13px;
        opacity: 0.75;

        background: #fff;
        color: #000;

        text-transform: uppercase;

        transform: rotate(0.2deg);
      }

      .flavor {
        margin: 1.2em 0;
        line-height: 1em;

        font-size: 24px;
        opacity: 0.75;

        transform: rotate(-0.1deg);
      }

      .contact {
        display: block;
        width: 140px;

        margin: auto;
        line-height: 2em;
        letter-spacing: 0.1em;

        font-size: 12px;
        background-color: #f00;
        color: #fff;

        text-transform: uppercase;
        text-decoration: none;
      }

      .contact:hover {
        background-color: #fff;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="background"></div>
      <div class="content">
        <div class="symbol">&#x25BD;</div>
        <div class="title">convoke</div>
        <div class="tags">
          Gaming | Esports | Consulting | Creative | Marketing Services
        </div>
        <div class="flavor">▷ Anything is Possible ◁</div>
        <a
          class="contact"
          href="mailto:gary@convoke.gg?subject=[ Press Start ]"
          title="Send a message"
        >
          [ Press Start ]
        </a>
      </div>
    </div>
  </body>
</html>
